<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Ping pong</title>
</head>
<body>
  <div class="controls">
    <button class="start-btn start-btn_hover start-btn_active"><img src="https://img.icons8.com/ios/20/null/ping-pong.png"/>Start!</button>
    <div class="scores">
      <div class="scores__player1">1</div>
      <span>&#58</span>
      <div class="scores__player2">2</div>
    </div>
  </div>
    <div class="field">
      <span class="field__counter">1</span>
      <div class="racket racket-player1"></div>
      <div class="racket racket-player2"></div>
      <div class="ball"></div>
    </div>
  </div>
<script src="scripts.js"></script>
</body>
</html>
